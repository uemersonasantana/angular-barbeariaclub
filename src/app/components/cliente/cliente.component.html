<div class="card card-center col-10">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" (click)="openModal()">Novo cliente</button>
            </div>
        </div>
    </div>
</div>
<div class="card card-center col-10">
    <div class="card-body">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="fone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fone</th>
            <td mat-cell *matCellDef="let row"> {{row.fone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-info btn-space" (click)="openModal(row.id)">Editar</button>
            <button type="button" class="btn btn-danger btn-space" (click)="delRowInTable(row.id)">Apagar</button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
        </table>
        <mat-card *ngIf="isLoading" 
        style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner 
            color="primary" 
            mode="indeterminate">
        </mat-progress-spinner>
        </mat-card>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
