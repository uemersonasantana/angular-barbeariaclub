<div>
    <span class="help is-error" *ngIf="errorMessage">{{ errorMessage }}</span>
    <table class="table" *ngIf="!errorMessage">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let agendamento of agendamentos">
                <td>{{ agendamento.id }}</td>
                <td>{{ agendamento.descricao }}</td>
            </tr>
        </tbody>
    </table>
</div>
