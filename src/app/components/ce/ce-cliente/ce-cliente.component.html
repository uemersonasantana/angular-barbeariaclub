<div class="modal-header">
    <h5 class="modal-title">Novo</h5>
    <button type="button" class="close" aria-label="Close" (click)="cancelar()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="modal-body">
    <form #barbeiroForm=ngForm (ngSubmit)="onSubmit()">
        <mat-tab-group dynamicHeight>
            <mat-tab label="Perfil">
              <div class="tap-large-box mat-elevation-z4">
                <div class="container">                 
                    <div class="row">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" required name="nome" [(ngModel)]="cliente[0].nome">
                        </div>
                        <div class="form-group">
                            <label>Sobrenome</label>
                            <input type="text" class="form-control" name="sobrenome" [(ngModel)]="cliente[0].sobrenome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" class="form-control" name="cpf" [(ngModel)]="cliente[0].cpf" mask="000.000.000-00" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Fone 1</label>
                            <input type="text" class="form-control" name="fone1" [(ngModel)]="cliente[0].fone1" mask="(00) 00000-0000">
                        </div>
                        <div class="form-group">
                            <label>Fone 2</label>
                            <input type="text" class="form-control" name="fone2" [(ngModel)]="cliente[0].fone2" mask="(00) 00000-0000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="cliente[0].email">
                        </div>
                    </div>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Endereço">
              <div class="tap-large-box mat-elevation-z4">
                <div class="container">                 
                    <div class="row">
                        <div class="form-group">
                            <label>Rua</label>
                            <input type="text" class="form-control" name="logradouro" [(ngModel)]="endereco[0].logradouro">
                        </div>
                        <div class="form-group">
                            <label>Bairro</label>
                            <input type="text" class="form-control" name="bairro" [(ngModel)]="endereco[0].bairro">
                        </div>
                        <div class="form-group">
                            <label>Número</label>
                            <input type="number" class="form-control col-4" name="numero" [(ngModel)]="endereco[0].numero">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Compl.</label>
                            <input type="text" class="form-control" name="complemento" [(ngModel)]="endereco[0].complemento">
                        </div>
                        <div class="form-group">
                            <label>Cep</label>
                            <input type="text" class="form-control col-6" name="cep" [(ngModel)]="endereco[0].cep" mask="00000-000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>UF</label>
                            <select class="custom-select" name="uf" [(ngModel)]="uf" (change)="selectMunicipio($event.target.value)">
                                <option [value]="0"></option>
                                <option *ngFor="let uf of ufs" [value]="uf.id">{{uf.nome}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Município</label>
                            <select class="custom-select" name="municipio" [(ngModel)]="municipio">
                                <option [value]="0"></option>
                                <option *ngFor="let m of municipios" [value]="m.id">{{m.nome}}</option>
                            </select>
                        </div>
                    </div>
                </div>
              </div>
            </mat-tab>
        </mat-tab-group>

        <div class="row" [innerHtml]="error" [hidden]="!error"></div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-space" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn btn-light" (click)="cancelar()">Cancelar</button>
</div>
